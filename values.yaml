# Default values for opa-notary-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

notaryWebhook:
  logLevel: debug
  config: |-
    repositories:
    #- name: '.*'
      #namespace: "webhook"
      #priority: 0
      #trust:
        #enabled: false
    - name: 'registry.*'
      namespace: "webhook"
      priority: 10
      trust:
        enabled: true
        trustServer: "https://notary-server:4443"
        signers:
        - role: "targets/jenkins"
          publicKey: ""
