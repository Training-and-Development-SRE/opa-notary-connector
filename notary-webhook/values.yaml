# Default values for opa-notary-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

notaryWebhook:
  logLevel: "info"
  production: true
  listen:
    address: ""
    port: 8443
  notaryTlsCerts:
    # the tls certificate that should be used to talk with the notary instances if needed as a map "filename : base64 encoded crt"
    #notary-tls.crt: ""
  config: |-
    repositories:
    #- name: 'registry.*'
      #namespace: ".*"
      #trust:
        #enabled: true
        #trustServer: "https://notary-server:4443"
        #signers:
          #- role: "targets"
            #publicKey: ""

  tls:
    # the ca, cert and key used by the admission webhook, have to be base64 encoded
    # if secret not set, then content has to be the base64 encoded ca/cert/key, otherwise the name of a secret in which these files can be found
    secret: ""
    ca: ""
    cert: ""
    key: ""
replicaCount: 1

image:
  repository: opa-notary-connector
  tag: latest
  pullPolicy: IfNotPresent

kubectl:
  repository: quay.io/sighup/kubectl
  tag: v1.14.6
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

